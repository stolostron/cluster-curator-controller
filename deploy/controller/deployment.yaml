apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: curator-controller
  name: curator-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: curator-controller
  template:
    metadata:
      labels:
        name: curator-controller
    spec:
      containers:
      - command:
        - ./cluster-curator-controller
        env:
        - name: IMAGE_TAG
          value: sha256:4e7ab8e1beefd3127bd3fe1313b16e105a8216e4cf76b19bdfde6f87a2a31b34
        image: quay.io/jpacker/clustercurator-job@sha256:4e7ab8e1beefd3127bd3fe1313b16e105a8216e4cf76b19bdfde6f87a2a31b34
        imagePullPolicy: Always
        name: curator-controller
      serviceAccountName: cluster-curator
